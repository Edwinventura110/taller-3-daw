<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>TALLER 3 DAW</title>
</head>

<body style="background-color:lightblue;">
    <!-- Header principal-->
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./imagenes/img reparar.png" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">CONTROL DE AUTOMOVILES</div>            
        </div>
    </header>
    <!-- Formulario dentro de un div-->
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">            
            <div class="form-group">
                <center><img src="./imagenes/logo.png" width=210 alt="logo configuroweb"></center></a></br></br>
                <label for="owner">Dueño del Carro:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Escribe tu nombre completo">
            </div>
            <div class="form-group">
                    <label>
                    DUI:
                    <input type="number" class="form-control rounded-0 shadow-sm" name="number" id="number" placeholder="Escriba su DUI" />
                    <span id="msgerror"></span>
                    </label>
            </div>
            <div class="form-group">
                <label>
                NIT:
                <input type="number" class="form-control rounded-0 shadow-sm" name="nit" id="nit" placeholder="Escriba su NIT" />
                </label>
        </div>
            <div class="form-group">
                <label for="car">Marca:</label> 
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Marca del Carro:">
            </div>
            <div class="form-group">
                <label for="car">Módelo del Carro:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="model" placeholder="Módelo del Carro:">
                
            </div>
            <div class="form-group">
                <label for="car">Color del Carro:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="color" placeholder="Color del Carro:">
                
            </div>
            <div class="form-group">
                <label>
                Año:
                <input type="number" class="form-control rounded-0 shadow-sm" name="year" id="year" placeholder="Escriba el año del carro" />
                <span id="msgerror"></span>
                </label>
        </div>
            <div class="form-group">
                <label for="licensePlate">Placa:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="NN-NN-LL,NN-LL-NN,....etc">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Fecha de Entrada:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>

                <div class="row">
                    <div class="col-22">
                        <label for="entryDate">Fecha de salida:</label>
                        <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                    </div>
            </div>
            <!--Control HTML para capturar los datos del registro-->
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Registrar Carro</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3">Tabla de carros registrados</h5>
            <!--Tabla en donde se almacenan los datos del carro en el formulario-->
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-white" id="tableHead">
                      <tr>
                        <th scope="col">Dueño</th>
                        <th scope="col">DUI</th>
                        <th scope="col">NIT</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Color</th>
                        <th scope="col">Año</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Fecha de Salida</th>
                        <th scope="col">Fecha de Entrada</th>
                        <th scope="col">Acción</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <!--Script principal-->
    <script src="./JS/script.js"></script>
    <script src="./JS/filterInput.js"></script>
</body>

</html>
